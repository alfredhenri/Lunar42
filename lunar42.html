<!DOCTYPE html>

    <title>Searay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("https://media.discordapp.net/attachments/1133824944376135822/1150417933458227332/standard.gif?width=544&height=192");
            background-repeat: no-repeat;
            background-size: contain; /* Adjust the background size as needed */
            background-attachment: fixed;
        }
        header {
            background-color: #00ffea; /* Facebook Blue */
            color: #ffffff;
            padding: 0.2px;
            text-align: center;

            margin-top: 20px;
        }
        nav {

            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .section {
            padding: 20px;
        }
        .tab {
            display: inline-block;
            background-color: #ffffff; /* Light Gray Background Color */
            padding: 10px 20px;
            border-radius: 10px;
            transition: transform 0.9s;
        }
        .tab:hover {
            transform: scale(1.2); /* Enlarge the tab on hover */
            
        }
        #logo {
            position: absolute;
            top: 10px; /* Adjust this value for vertical positioning */
            left: 10px; /* Adjust this value for horizontal positioning */
            width: 80px; /* Adjust the width of the image as needed */
            border-radius: 50%; /* Create a circular shape */
        }
        footer {
            background-color: #000000; /* Facebook Blue */
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 20px 20px 20px 20px; /* Rounded top corners */
            margin-top: 250px
        }
